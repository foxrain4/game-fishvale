<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div class="map-container" id="map"></div>

  <div class="scene-box">
    <div class="description" id="scene-description">Where would you like to explore?</div>
  </div>

  <div class="scene-box">
    <div class="description" id="area-description">Location details will appear here.</div>
  </div>

  <div class="scene-box">
    <!-- Decorative SVGs -->
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="lightgreen" />
    </svg>
    <svg width="100" height="100">
      <rect width="80" height="80" x="10" y="10" stroke="blue" stroke-width="4" fill="lightblue" />
    </svg>
    <svg width="100" height="100">
      <ellipse cx="50" cy="50" rx="40" ry="25" stroke="brown" stroke-width="4" fill="sienna" />
    </svg>
    <svg width="100" height="100">
      <polygon points="50,10 10,90 90,90" stroke="darkgreen" stroke-width="4" fill="forestgreen" />
    </svg>
  </div>

  <div class="stats-container">
    <div class="stats" id="stats"></div>
    <div class="inventory" id="inventory"></div>
  </div>

  <div class="controls">
    <button onclick="resetGame()" style="position: absolute; top: 10px; right: 10px; padding: 0.5rem 1rem; background-color: #00838f; color: white; border: none; border-radius: 8px; cursor: pointer;">New Game</button>
  </div>

  <div class="version">v1.5</div>
</body>
</html>
