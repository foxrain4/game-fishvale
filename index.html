<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishvale Adventure</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 2rem;
    }
    .map-container, .npc-container, .stats-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .location, .npc, .button {
      background-color: #ffffff;
      border: 2px solid #00838f;
      border-radius: 12px;
      padding: 1rem;
      width: 150px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .location:hover, .npc:hover, .button:hover {
      transform: scale(1.05);
    }
    .output, .exploration {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #006064;
    }
    .hidden {
      display: none;
    }
    .stats {
      background: #ffffff;
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid #00838f;
    }
  </style>
</head>
<body>
  <h1>Fishvale Adventure</h1>

  <div class="map-container" id="map"></div>
  <div class="output" id="output">Where would you like to go?</div>

  <div class="exploration hidden" id="exploration">
    <div class="button" onclick="startFishing()">Catch Once</div>
    <div class="button" onclick="toggleAutoFishing()" id="autoFishingBtn">Start Auto-Fishing</div>
    <div class="button" onclick="talkToNPC()">Talk to Local</div>
  </div>

  <div class="stats-container">
    <div class="stats" id="stats"></div>
  </div>

  <script>
    const adjectives = ["Silent", "Golden", "Twilight", "Foggy", "Crimson", "Misty", "Sunset", "Hidden", "Windy", "Lush"];
    const features = ["Cove", "Lagoon", "Creek", "Bay", "Marsh", "River", "Pier", "Glen", "Fjord", "Terrace"];
    const fishTraits = ["Golden", "Spotted", "Glowing", "Shadow", "Amber", "Silver", "Velvet", "Dusky", "Wander", "Fire"];
    const fishTypes = ["Trout", "Koi", "Snapper", "Minnow", "Perch", "Bass", "Cod", "Ray", "Catfish", "Eel"];
    const localNames = ["Finn", "Luna", "Tide", "Marlin", "Bree", "Coral", "River", "Kai"];

    function generateLocationName() {
      return adjectives[Math.floor(Math.random() * adjectives.length)] + ' ' + features[Math.floor(Math.random() * features.length)];
    }

    function generateFishName() {
      return fishTraits[Math.floor(Math.random() * fishTraits.length)] + ' ' + fishTypes[Math.floor(Math.random() * fishTypes.length)];
    }

    const mapContainer = document.getElementById('map');
    const output = document.getElementById('output');
    const statsDisplay = document.getElementById('stats');
    const explorationArea = document.getElementById('exploration');
    const autoFishingBtn = document.getElementById('autoFishingBtn');

    let currentLocation = null;
    let autoFishingInterval = null;

    let playerStats = {
      gold: 0,
      experience: 0,
      stamina: 100,
      skills: 1
    };

    function renderMap() {
      mapContainer.innerHTML = '';
      const visibleLocations = Array.from({length: 5}, generateLocationName);
      visibleLocations.forEach(loc => {
        const div = document.createElement('div');
        div.className = 'location';
        div.textContent = loc;
        div.onclick = () => travelTo(loc);
        mapContainer.appendChild(div);
      });
    }

    function travelTo(location) {
      currentLocation = location;
      output.textContent = `Traveling to ${location}...`;
      explorationArea.classList.add('hidden');
      clearInterval(autoFishingInterval);
      autoFishingBtn.textContent = 'Start Auto-Fishing';
      setTimeout(() => {
        output.textContent = `You've arrived at ${location}. Enjoy exploring!`;
        explorationArea.classList.remove('hidden');
        renderMap();
      }, 2000);
    }

    function startFishing() {
      if (playerStats.stamina <= 0) {
        output.textContent = "You're too tired to fish. Rest up!";
        return;
      }
      const caught = generateFishName();
      const earnedGold = Math.floor(Math.random() * 10) + 1;
      const earnedXP = Math.floor(Math.random() * 5) + 1;

      playerStats.gold += earnedGold;
      playerStats.experience += earnedXP;
      playerStats.stamina -= 5;

      output.textContent = `You caught a ${caught}! (+${earnedGold} gold, +${earnedXP} XP)`;
      updateStats();
    }

    function toggleAutoFishing() {
      if (autoFishingInterval) {
        clearInterval(autoFishingInterval);
        autoFishingInterval = null;
        autoFishingBtn.textContent = 'Start Auto-Fishing';
        output.textContent = 'You stopped auto-fishing.';
      } else {
        autoFishingInterval = setInterval(() => {
          startFishing();
        }, 5000);
        autoFishingBtn.textContent = 'Stop Auto-Fishing';
        output.textContent = 'Auto-fishing started. Sit back and relax...';
      }
    }

    function talkToNPC() {
      const npc = localNames[Math.floor(Math.random() * localNames.length)];
      const phrases = [
        "The fish are biting better near the waterfall today.",
        "Did you know there's a golden trout in Willow Creek?",
        "Sometimes, the fish come out when it's raining.",
        "I once caught a fish as big as my canoe!",
        "I heard there's a glowing fish in Cinder Cavern."
      ];
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      output.textContent = `${npc} says: \"${randomPhrase}\"`;
    }

    function updateStats() {
      statsDisplay.innerHTML = `
        <strong>Stats</strong><br>
        Gold: ${playerStats.gold}<br>
        Experience: ${playerStats.experience}<br>
        Stamina: ${playerStats.stamina}<br>
        Skill Level: ${playerStats.skills}
      `;
    }

    renderMap();
    updateStats();
  </script>
</body>
</html>
