<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishvale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="map-container" id="map"></div>

  <div class="scene-box">
    <div class="description" id="scene-description">Where would you like to explore?</div>
  </div>

  <div class="scene-box">
    <div class="description" id="area-description">Location details will appear here.</div>
  </div>

  <div class="stats-container">
    <div class="stats" id="stats"></div>
    <div class="inventory" id="inventory"></div>
  </div>

  <div class="controls">
    <button onclick="resetGame()" style="position: absolute; top: 10px; right: 10px;">New Game</button>
  </div>

  <div class="version">v2.0</div>

  <script src="game.js"></script>
  <script src="game2.js"></script>
</body>
</html>
