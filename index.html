<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishvale Adventure</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 2rem;
    }
    .map-container, .npc-container, .inventory-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .location, .npc, .button {
      background-color: #ffffff;
      border: 2px solid #00838f;
      border-radius: 12px;
      padding: 1rem;
      width: 150px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .location:hover, .npc:hover, .button:hover {
      transform: scale(1.05);
    }
    .output, .exploration {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #006064;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Fishvale Adventure</h1>

  <div class="map-container" id="map"></div>
  <div class="output" id="output">Where would you like to go?</div>

  <div class="exploration hidden" id="exploration">
    <div class="button" onclick="startFishing()">Catch Once</div>
    <div class="button" onclick="toggleAutoFishing()" id="autoFishingBtn">Start Auto-Fishing</div>
    <div class="button" onclick="talkToNPC()">Talk to Local</div>
  </div>

  <div class="inventory-container">
    <div class="inventory" id="inventory"></div>
  </div>

  <script>
    const locationNames = [
      "Willow Creek", "Moonlit Pier", "Driftwood Bay", "Cinder Cavern", "Silent Marsh",
      "Pebble Beach", "Foggy Estuary", "Twilight River", "Golden Lake", "Frosty Fjord",
      "Emerald Coast", "Whispering Hollow", "Crimson Cove", "Sunset Inlet", "Sapphire Stream",
      "Coral Point", "Misty Glen", "Duskwood Shore", "Lilypond Haven", "Seastar Shoals",
      "Rainrock Basin", "Duskmire Docks", "Tidewhisper Isle", "Otterbrook", "Maplefall Bay",
      "Starglow Lagoon", "Hollowreach", "Thistlewater", "Shimmering Bay", "Riverbend",
      "Tranquil Terrace", "Hidden Hollow", "Moondrop Shore", "Rustleaf Landing", "Crystal Tides",
      "Deepcurrent Grotto", "Serenity Shore", "Quietwater Pier", "Foxrock Lake", "Glinting Depths",
      "Windwhistle Point", "Glowroot Bay", "Newt Nook", "Mosslight Marsh", "Snail Shell Dock",
      "Pearlstream", "Northwind Beach", "Harbor of Haze", "Clover Pond", "Bubble Ridge"
    ];

    const fishNames = [
      "Rainbow Trout", "Moon Carp", "Golden Koi", "Glowing Minnow", "Jellyfin",
      "Shadow Pike", "Crimson Snapper", "Bluefin Perch", "Sunscale Bass", "Frost Gill",
      "Whisker Catfish", "Silver Darter", "Dusky Eel", "Coral Guppy", "Pebbleback",
      "Lantern Fish", "Velvet Ray", "Crescent Tuna", "Misty Haddock", "Twilight Flounder",
      "Glowfin", "Cloudscale", "Wispfin", "Spotted Goby", "Crystal Cod",
      "Spinefish", "Rusty Bream", "Leafscale", "Puddle Pike", "Starback",
      "Wanderfin", "Tide Tetra", "Murk Carp", "Dawn Dace", "Firebelly",
      "Amber Snapper", "Lilypad Koi", "Drift Trout", "Golden Gill", "Stargazer",
      "Nettle Eel", "Rockling", "Ripplefin", "Zephyr Swimmer", "Thorn Perch"
    ];

    const mapContainer = document.getElementById('map');
    const output = document.getElementById('output');
    const inventoryDisplay = document.getElementById('inventory');
    const explorationArea = document.getElementById('exploration');
    const autoFishingBtn = document.getElementById('autoFishingBtn');

    let currentLocation = null;
    let inventory = [];
    let autoFishingInterval = null;

    function renderMap() {
      mapContainer.innerHTML = '';
      const visibleLocations = locationNames.sort(() => 0.5 - Math.random()).slice(0, 5);
      visibleLocations.forEach(loc => {
        const div = document.createElement('div');
        div.className = 'location';
        div.textContent = loc;
        div.onclick = () => travelTo(loc);
        mapContainer.appendChild(div);
      });
    }

    function travelTo(location) {
      currentLocation = location;
      output.textContent = `Traveling to ${location}...`;
      explorationArea.classList.add('hidden');
      clearInterval(autoFishingInterval);
      autoFishingBtn.textContent = 'Start Auto-Fishing';
      setTimeout(() => {
        output.textContent = `You've arrived at ${location}. Enjoy exploring!`;
        explorationArea.classList.remove('hidden');
        renderMap();
      }, 2000);
    }

    function startFishing() {
      const caught = fishNames[Math.floor(Math.random() * fishNames.length)];
      inventory.push(caught);
      output.textContent = `You caught a ${caught}!`;
      updateInventory();
    }

    function toggleAutoFishing() {
      if (autoFishingInterval) {
        clearInterval(autoFishingInterval);
        autoFishingInterval = null;
        autoFishingBtn.textContent = 'Start Auto-Fishing';
        output.textContent = 'You stopped auto-fishing.';
      } else {
        autoFishingInterval = setInterval(() => {
          startFishing();
        }, 5000);
        autoFishingBtn.textContent = 'Stop Auto-Fishing';
        output.textContent = 'Auto-fishing started. Sit back and relax...';
      }
    }

    function talkToNPC() {
      const phrases = [
        "The fish are biting better near the waterfall today.",
        "Did you know there's a golden trout in Willow Creek?",
        "Sometimes, the fish come out when it's raining.",
        "I once caught a fish as big as my canoe!",
        "I heard there's a glowing fish in Cinder Cavern."
      ];
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      output.textContent = `Local says: \"${randomPhrase}\"`;
    }

    function updateInventory() {
      const counts = inventory.reduce((acc, fish) => {
        acc[fish] = (acc[fish] || 0) + 1;
        return acc;
      }, {});
      inventoryDisplay.innerHTML = `<strong>Inventory:</strong><br>` + Object.entries(counts).map(([fish, count]) => `${fish}: ${count}`).join('<br>');
    }

    renderMap();
  </script>
</body>
</html>
